<h1>Favorites</h1>
<p>The following is a list of your favorite songs from various artists.<br /> Click the &nbsp;<mat-icon mat-list-icon>queue_music</mat-icon>&nbsp; icon to <strong>remove</strong> a song from your list </p>

<br />

<mat-list>

    <!-- single "favorite" card -->
    <mat-list-item *ngFor="let favorite of favorites" >
        <mat-icon mat-list-icon (click)="removeFromFavorites(favorite.id)">queue_music</mat-icon>
        <div mat-line>
            <mat-card>
                <mat-card-content><strong>{{favorite.name}}"</strong> - {{(favorite.duration_ms/60000).toFixed(2)}}<br /><br />
                    Artist(s): 
                    <span *ngFor="let artist of favorite.artists"><a routerLink="/artist/{{artist.id}}">{{artist.name}}</a>&nbsp;&nbsp;</span>
                    
                    <br />

                    Album: <a routerLink="/album/{{favorite.album.id}}"> {{favorite.album.name}}</a><br />
                    <div *ngIf="favorite.preview_url"><br /><audio controls [src]="favorite.preview_url"></audio></div>
                </mat-card-content>
                
            </mat-card>
        </div>
    </mat-list-item>
    <!-- -->

</mat-list>
